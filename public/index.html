<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthVault – Digital Health Identity</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="container">
    <h1>HealthVault</h1>
    <p>Your personal, secure medical data wallet</p>

    <div class="button-group">
      <button class="btn" onclick="openLoginModal()">Patient Login</button>
      <a href="emergency.html"><button class="btn emergency">Emergency Access</button></a>
    </div>
  </div>

  <!-- 🔐 Login Modal (popup) -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h2>Patient Login</h2>
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Password" id="password" required />
      <button class="btn" onclick="login()">Login</button>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
